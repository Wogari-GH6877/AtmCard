<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial back Atm</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h6>valid only in Ethiopia</h6>
            <div class="upper-part">
                <span class="logo">
                    <img src="./images/logo.webp" alt="LOGO" class="CBE_logo">
                </span>
                <div class="heading">
                    <h3>Commercial Bank Of Ethiopia</h3>
                    <h4>THE BANK YOU CAN ALWAYS RELY ON!</h4>
                </div>

            </div>
        </header>
        <div class="middle-part">
            <div class="chip">
                <img src="./images/chip.png" alt="Chip">
            </div>
            <div class="voice">
                <img src="./images/voice-12-64.png" alt="Voice">
            </div>
        </div>

        <div class="codeNumber">
            <h2>8354  6020   0570  5151</h2>
            <h6>EXPIRY DATE</h6>
            <h3>12/13</h3>
        </div>
        <div class="footer">
            <span class="name">WOGARI ARARSA</span>
            <span class="visa">
                <img src="./images/visa.png" alt="Visa">
                <h6 class="classic">Classic</h6>
            </span>
        </div>

    </div>
    
</body>
</html>
